name: Backend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests-push.yml'
  
jobs:
  backend-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Run tests with coverage
      working-directory: ./backend
      run: ./mvnw test
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./backend/target/site/jacoco/jacoco.xml
        flags: backend
        name: backend-coverage

  backend-build-and-push:
    runs-on: ubuntu-latest
    needs: backend-test
    env : 
      OWNER : ${{ github.repository_owner }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Generate CalVer
      id: version
      uses: ./.github/actions/calver
    
    - name: Test Docker Compose
      run: docker compose config

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.PERSONAL_ACCESS_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Build and push backend image
      uses: docker/build-push-action@v6
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ghcr.io/${OWNER,,}/svgboard-backend:latest
          ghcr.io/${OWNER,,}/svgboard-backend:${{ steps.version.outputs.calver }}
        cache-from: type=gha
        cache-to: type=gha,mode=max