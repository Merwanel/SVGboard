name: Backend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests-push.yml'
  
jobs:
  backend-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Run tests with coverage
      working-directory: ./backend
      run: ./mvnw test
    
    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Maven Tests
        path: backend/target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./backend/target/site/jacoco/jacoco.xml
        flags: backend
        name: backend-coverage

  backend-build-and-push:
    runs-on: ubuntu-latest
    needs: backend-test
    env : 
      OWNER : ${{ github.repository_owner }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Test Docker Compose
      run: docker compose config

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.PERSONAL_ACCESS_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Build Backend Docker Image
      run: docker build -t ghcr.io/${OWNER,,}/svgboard-backend:latest ./backend
    
    - name: Push Backend Image
      run: docker push ghcr.io/${OWNER,,}/svgboard-backend:latest