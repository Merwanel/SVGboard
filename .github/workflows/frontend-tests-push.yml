name: Frontend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests-push.yml'

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run type check
      working-directory: ./frontend
      run: npm run type-check
    
    - name: Run linter
      working-directory: ./frontend
      run: npm run lint
    
    - name: Run tests with coverage
      working-directory: ./frontend
      run: npm run test:coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage

  frontend-build-and-push:
    runs-on: ubuntu-latest
    needs: frontend-test
    env : 
      OWNER : ${{ github.repository_owner }}
    
    steps:
    - uses: actions/checkout@v4    
    
    - name: Generate CalVer
      id: version
      uses: ./.github/actions/calver
    
    - name: Test Docker Compose
      run: docker compose config

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.PERSONAL_ACCESS_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ghcr.io/${OWNER,,}/svgboard-frontend:latest
          ghcr.io/${OWNER,,}/svgboard-frontend:${{ steps.version.outputs.calver }}
        cache-from: type=gha
        cache-to: type=gha,mode=max